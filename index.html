<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Trail Mix</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <!-- Jumbotron -->
    <div id="index-banner" class="container">
      <div class="section no-pad-bot">
        <div class="container">
          <h1 class="header center teal-text text-lighten-2">Trail Mix</h1>
          <div class="row center">
            <h5 class="header col s12 light">Drinking Team with a Cyclist Problem</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Input -->
    <div class="container">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="location-start" type="text" class="validate">
            <label for="location-start">Start Location (City Name or Zip Code)</label>
          </div>
        </div>
        <!-- Button -->
        <a class="waves-effect waves-light btn" id="location-search">Search</a>
      </form>
    </div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
  </body>
</html>
