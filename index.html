<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Trail Mix</title>
    <link rel="stylesheet" href="assets/resetCSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/index.css">
  </head>
  <body>

    <!-- Jumbotron -->
    <div id="index-banner" class="container">
      <div class="section no-pad-bot">
        <div class="container">
          <h1 class="header center teal-text text-lighten-2">Trail Mix</h1>
          <div class="row center">
            <h5 class="header col s12 light">Drinking Team with a Cyclist Problem</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Input -->
    <div class="container">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="location-start" type="text" class="validate">
            <label for="location-start">Start Location (City Name or Zip Code)</label>
          </div>
        </div>
        <!-- Button -->
        <a class="waves-effect waves-light btn" id="location-search">Search</a>
      </form>
    </div>

    <br><br>

    <!-- Results Table -->
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h4 class="teal-text text-lighten-2">Trails</h4>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <table class="responsive-table">
            <tbody>
              <tr>
                <td><img src="https://www.trailahassee.com/wp-content/uploads/2017/06/sample_trail_header.jpg"></td>
                <td>Name</td>
                <td>City</td>
                <td>Length</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- Food Results Div -->
      <div class="row">
        <div class="col s12 m6 l3" id="first"></div>
        <div class="col s12 m6 l3" id="second"></div>
        <div class="col s12 m6 l3" id="third"></div>
        <div class="col s12 m6 l3" id="fourth"></div>
      </div>
      </div>
    </div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/script.js"></script>
  </body>
</html>
